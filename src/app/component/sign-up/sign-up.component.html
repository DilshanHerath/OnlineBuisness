<div style="display: flex;align-items: center;justify-content: center;background: #D9D8C9">
  <div class="div1">
    
    <div style="display: flex;align-items: center;justify-content: center;margin-top: 3%;margin-bottom: 3%">
      <img src="../../../assets/img/logo.png" style="width: 80px;height: 80px" alt="">
     <div style="margin-left: 5%;margin-top: 2%">
       <h2 style="font-size: 30px;margin: 0">Glamity</h2>
       <p>passion instead of fashion</p>
     </div>
    </div>
    
    <form>
     <div style="justify-content: center;align-items: center;display: flex">
       <div class="row m-0" style="display: flex;justify-content: center">
         <div class="mb-2 col-12 col-sm-12 col-md-6 col-xl-6">
           <label for="exampleInputEmail1" class="form-label">First Name</label>
           <input type="text"  class="form-control inp"
                  id="exampleInputEmail1" placeholder="First Name" aria-describedby="emailHelp">
         </div>
         <div class="mb-2 col-12 col-sm-12 col-md-6 col-xl-6">
           <label for="exampleInputEmail1" class="form-label">Last Name</label>
           <input type="text"  class="form-control inp"
                  id="exampleInputEmail1" placeholder="Last Name" aria-describedby="emailHelp">
         </div>
       </div>
     </div>
      <div style="justify-content: center;align-items: center;display: flex">
        <div class="row" style="flex-direction: row;display: flex;margin-top: 2%">
          <div class="mb-2 col-12 col-sm-12 col-md-6 col-xl-6 ">
            <label for="exampleInputEmail1" class="form-label">Contact</label>
            <input type="text" class="form-control inp"
                   id="exampleInputEmail1" placeholder="Contact Number" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 col-12 col-sm-12 col-md-6 col-xl-6">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input type="email"  class="form-control inp"
                   id="exampleInputEmail1" placeholder="E-mail Address" aria-describedby="emailHelp">
          </div>
        </div>
      </div>
      <div class="mb-2 col-12">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input type="text" class="form-control inp2"
               placeholder="Address" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div style="justify-content: center;align-items: center;display: flex">
        <div class="row" style="flex-direction: row;display: flex;margin-top: 2%">
          <div class="mb-2 col-12 col-sm-12 col-md-6 col-xl-6">
            <label for="exampleInputEmail1" class="form-label">Nearest City</label>
            <input type="text"  class="form-control inp"
                   id="exampleInputEmail1" placeholder="Nearest City" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 col-12 col-sm-12 col-md-6 col-xl-6">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password"  class="form-control inp"
                   id="exampleInputEmail1" placeholder="password" aria-describedby="emailHelp">
          </div>
        </div>
      </div>
      <div style="display: flex;align-items: center;justify-content: center;margin-bottom: 5%;margin-top: 3%">
        <button type="submit" style="height: 50px;background: #17ff1f;border: none;letter-spacing:3px;font-size: 20px;
         font-weight: bold" (click)="signUp()" class="btn btn-primary col-8">Sign Up</button>
      </div>


    </form>
  </div>
</div>
